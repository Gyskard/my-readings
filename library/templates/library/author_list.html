{% extends 'library/base.html' %}

{% block content %}
    {% if author_list %}
        <ul>
        {% for author in author_list %}
            <li><a href="{% url 'library:author_detail' author.id %}">{{ author.name }}</a></li>
        {% endfor %}
        </ul>
        {% else %}
        <p>No authors are available.</p>
    {% endif %}
{% endblock %}
