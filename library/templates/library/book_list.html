{% extends 'library/base.html' %}

{% block content %}
    {% if book_list %}
        <ul>
        {% for book in book_list %}
            <li><a href="{% url 'library:book_detail' book.id %}">{{ book.title }}</a></li>
        {% endfor %}
        </ul>
        {% else %}
        <p>No books are available.</p>
    {% endif %}
{% endblock %}
