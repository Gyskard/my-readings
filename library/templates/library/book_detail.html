{% extends 'library/base.html' %}

{% block title %}{{ book.title }}{% endblock %}

{% block content %}
<h2>{{ book.title }}</h2>
    <section style="padding-top: 0.5em;">
        <p style="visibility: hidden;">.</p>
        <fieldset>
            <legend>Book informations</legend>
            <p style="padding-left: 0.7em;">
                Written by <b><a href="{% url 'library:author_detail' book.author.id %}">{{ book.author }}</a></b>, {% if book.has_been_read %}read{% else %}unread{% endif %}.
            </p>
        </fieldset>
    </section>
{% endblock %}
